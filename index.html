<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ac138c5f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="tittle">To Do List<span>.</span></h1>
    <div class="list-container shadow-drop-2-center">
        <h2>Notas</h2>
        <ul class="list">
        </ul>
        <section class="list-new_item">
            <input type="text" class="text-item" id="list-text" placeholder="Agregar">
            <button class="btn-new-item" id="list-button_new">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button class="btn-delete-item" id="list-button_remove">
                <i class="fas fa-trash"></i>
            </button>
        </section>
    </div>
    <h2>Hola mundo</h2>
    <script src="index.js"></script>
</body>

</html>
